<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="styles.css">
    <title>Pele de peliculas</title>


</head>
<body>
    <section class="hero is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Pelea de Peliculas
                    <span class="icon">
                        <i class="fas fa-film"></i>
                    </span>
                </h1>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="columns">
            <div class="column">
                <div id="left-autocomplete"></div>
                <div id="left-summary"></div>
            </div>
            <div class="column">
                <div id="right-autocomplete"></div>
                <div id="right-summary"></div>
            </div>
        </div>
        <div class="column is-half notification is-dark tutorial">
            <h1 class="title">Buca peliculas en ambos lados</h1>
            <p class="subtitle">Nosotros te decimos cual es la mejor!</p>
        </div>
    </div>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
</body>
</html>
